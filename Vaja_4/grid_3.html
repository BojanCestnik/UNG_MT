<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Two Overlapping Layers</title>
  <style>
    body {
	  margin: 0px;
	}
  
    /* Container for the layers */
    .layer-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    /* Layer styles */
    .layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      grid-template-rows: repeat(7, 1fr);
      gap: 5px;
    }

    /* Back layer */
    .layer-back {
      background-color: rgba(255, 0, 0, 0.2); /* Light red with transparency */
    }

    /* Front layer */
    .layer-front {
      background-color: rgba(0, 0, 255, 0.2); /* Light blue with transparency */
    }

    /* Cell styles */
    .cell {
      display: flex;
      justify-content: center;
      align-items: center;
      color: blue;
      font-size: 12px;
      font-weight: bold;
	  border: 1px solid #000000;
    }

    .cell-back {
      background-color: rgba(255, 100, 100, 0.3);
      color: black;
    }

    .cell-front {
      background-color: rgba(100, 100, 255, 0.3);
      color: white;
    }
  </style>
</head>
<body>
  <div class="layer-container">
    <!-- Back layer -->
    <div class="layer layer-back" id="back-layer">
      <!-- Random cells will be added here -->
	  <!-- Example cells with random dimensions -->
      <div class="cell cell-back" style="grid-area: span 1 / span 1;">B a 1x1</div>
      <div class="cell cell-back" style="grid-area: span 1 / span 2;">B b 2x1</div>
      <div class="cell cell-back" style="grid-area: span 2 / span 1;">B c 1x2</div>
      <div class="cell cell-back" style="grid-area: span 1 / span 3;">B d 3x1</div>
      <div class="cell cell-back" style="grid-area: span 3 / span 1;">B e 1x3</div>
      <div class="cell cell-back" style="grid-area: span 2 / span 2;">B f 2x2</div>
      <div class="cell cell-back" style="grid-area: span 3 / span 3;">B g 3x3</div>
      <!-- Add more cells as needed -->

    </div>

    <!-- Front layer -->
    <div class="layer layer-front" id="front-layer">
      <!-- Random cells will be added here -->
      <!-- Example cells with random dimensions -->
      <div class="cell cell-front" style="grid-area: span 1 / span 3;">F d 3x1</div>
      <div class="cell cell-front" style="grid-area: span 3 / span 1;">F e 1x3</div>
      <div class="cell cell-front" style="grid-area: span 2 / span 2;">F f 2x2</div>
      <div class="cell cell-front" style="grid-area: span 3 / span 3;">F g 3x3</div>
      <div class="cell cell-front" style="grid-area: span 1 / span 1;">F a 1x1</div>
      <div class="cell cell-front" style="grid-area: span 1 / span 2;">F b 2x1</div>
      <div class="cell cell-front" style="grid-area: span 2 / span 1;">F c 1x2</div>
      <!-- Add more cells as needed -->
	  
    </div>
  </div>

  <script>
    function generateRandomCells(layerId, cellClass) {
      const layer = document.getElementById(layerId);
      for (let i = 0; i < 20; i++) { // Add 20 random cells
        const colSpan = Math.floor(Math.random() * 3) + 1; // Random 1-3
        const rowSpan = Math.floor(Math.random() * 3) + 1; // Random 1-3
        const cell = document.createElement('div');
        cell.className = `cell ${cellClass}`;
        cell.style.gridColumn = `span ${colSpan}`;
        cell.style.gridRow = `span ${rowSpan}`;
        cell.textContent = `${colSpan}x${rowSpan}`;
        layer.appendChild(cell);
      }
    }

    // Generate grids for back and front layers
    // generateRandomCells('back-layer', 'cell-back');
    // generateRandomCells('front-layer', 'cell-front');
  </script>
</body>
</html>
