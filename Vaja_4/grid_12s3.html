<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Two Overlapping Layers</title>
  <style>
    body {
	  margin: 0px;
	}
  
    /* Container for the layers */
    .layer-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    /* Layer styles */
    .layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      grid-template-rows: repeat(12, 1fr);
      gap: 5px;
    }

    /* Back layer */
    .layer-back {
      background-color: rgba(255, 255, 255, 0.2); /* Light red with transparency */
    }

    /* Front layer */
    .layer-front {
      background-color: rgba(255, 255, 255, 0.2); /* Light blue with transparency */
    }

    /* Cell styles */
    .cell {
      display: flex;
      justify-content: center;
      align-items: center;
      color: blue;
      font-size: 12px;
      font-weight: bold;
	  border: 1px solid #000000;
    }

    .cell-back {
      background-color: rgba(255, 100, 100, 0.3);
      color: black;
    }

    .cell-front {
      background-color: rgba(100, 100, 255, 0.3);
      color: white;
    }
	
/* Parent container */
.parent {
  display: grid;
  grid-template-columns: 1fr 2fr; /* 2 columns: 1 part and 2 parts */
  grid-template-rows: 1fr 1fr; /* 2 rows: 100px and 200px */
  gap: 5px; /* Spacing between child elements */
  width: 100%;
  height: 100%;
}

/* Children elements */
.child {
  background-color: lightblue;
  border: 1px solid darkblue;
  display: flex;
  justify-content: center;
  align-items: center;
}
	
  </style>
</head>
<body>
  <div class="layer-container">
    <!-- Back layer -->
    <div class="layer layer-back" id="back-layer">
      <div class="cell cell-back" style="grid-area: span 1 / span 12;">B a 12x1</div>
	  
      <div class="cell cell-back" style="grid-area: span 6 / span 1;">B b 1x6</div>
      <div class="cell cell-back" style="grid-area: span 6 / span 10;">B c 10x6</div>
      <div class="cell cell-back" style="grid-area: span 6 / span 1;">B f 1x6</div>
	  
      <div class="cell cell-back" style="grid-area: span 1 / span 12;">B z 12x1</div>
      <div class="cell cell-back" style="grid-area: span 4 / span 12;">B z 12x4</div>
    </div>

    <!-- Front layer -->
    <div class="layer layer-front" id="front-layer">
      <div class="cell cell-front" style="grid-area: span 1 / span 12;">F a 12x1 </div>
	  
      <div class="cell cell-front" style="grid-area: span 6 / span 1;">F b 1x6</div>
	  
      <div class="cell cell-front" style="grid-area: span 4 / span 10;">
	  <div class="parent">
          <div class="child">1</div>
          <div class="child">2</div>
          <div class="child">3</div>
       	  <div class="parent">
            <div class="child">41</div>
	        <div class="child">42</div>
            <div class="child">43</div>
       	    <div class="parent">
              <div class="child">441</div>
	          <div class="child">442</div>
              <div class="child">443</div>
              <div class="child">444</div>
      	    </div>
		  </div>

        </div>
	  </div>
	  
      <div class="cell cell-front" style="grid-area: span 6 / span 1;">F f 1x6</div>
	  
      <div class="cell cell-front" style="grid-area: span 2 / span 10;">F g 10x2</div>
	  
      <div class="cell cell-front" style="grid-area: span 1 / span 12;">F z 12x1</div>
	  
      <div class="cell cell-front" style="grid-area: span 4 / span 12;">F x 12x4</div>
    </div>
  </div>

  <script>
    function generateRandomCells(layerId, cellClass) {
      const layer = document.getElementById(layerId);
      for (let i = 0; i < 20; i++) { // Add 20 random cells
        const colSpan = Math.floor(Math.random() * 3) + 1; // Random 1-3
        const rowSpan = Math.floor(Math.random() * 3) + 1; // Random 1-3
        const cell = document.createElement('div');
        cell.className = `cell ${cellClass}`;
        cell.style.gridColumn = `span ${colSpan}`;
        cell.style.gridRow = `span ${rowSpan}`;
        cell.textContent = `${colSpan}x${rowSpan}`;
        layer.appendChild(cell);
      }
    }

    // Generate grids for back and front layers
    // generateRandomCells('back-layer', 'cell-back');
    // generateRandomCells('front-layer', 'cell-front');
  </script>
</body>
</html>
