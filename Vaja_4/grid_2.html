<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Layout</title>
  <style>
    body {
	  margin: 0px;
	}
  
    /* Container for the grid */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(7, 1fr); /* 7 equal columns */
      grid-template-rows: repeat(7, 1fr);   /* 7 equal rows */
      gap: 5px; /* Spacing between cells */
      width: 100%;
      height: 100vh;
      box-sizing: border-box;
    }

    /* Each cell */
    .cell {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #e3f2fd;
      border: 1px solid #90caf9;
      color: #1565c0;
      font-size: 14px;
      font-weight: bold;
    }

    /* Randomized dimensions using CSS Grid properties */
    .cell {
      grid-column: span var(--col-span);
      grid-row: span var(--row-span);
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <!-- Example cells with random dimensions -->
    <div class="cell" style="--col-span: 1; --row-span: 1;">a 1x1</div>
    <div class="cell" style="--col-span: 2; --row-span: 1;">b 2x1</div>
    <div class="cell" style="--col-span: 1; --row-span: 2;">c 1x2</div>
    <div class="cell" style="--col-span: 3; --row-span: 1;">d 3x1</div>
    <div class="cell" style="--col-span: 1; --row-span: 3;">e 1x3</div>
    <div class="cell" style="--col-span: 2; --row-span: 2;">f 2x2</div>
    <div class="cell" style="--col-span: 3; --row-span: 3;">g 3x3</div>
    <!-- Add more cells as needed -->
  </div>
</body>
</html>
